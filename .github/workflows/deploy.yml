name: Deploy Incedo Infra

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      destroy:
        description: Destroy resources
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: incedo-infra

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=terraform/incedo-infra.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        run: terraform plan -var-file=incedo-infra.tfvars

      - name: Terraform Apply / Destroy
        run: |
          if [ "${{ github.event.inputs.destroy }}" = "true" ]; then
            terraform destroy -auto-approve -var-file=incedo-infra.tfvars
          else
            terraform apply -auto-approve -var-file=incedo-infra.tfvars
          fi
