name: Deploy VPC

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        type: choice
        options:
          - dev
          - prod
      destroy:
        description: 'Set to true to destroy resources'
        required: false
        default: 'false'
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials via OIDC role
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform Init
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=terraform/${{ inputs.environment }}.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -var-file=${{ inputs.environment }}.tfvars

      # Terraform Apply or Destroy
      - name: Terraform Apply/Destroy
        run: |
          if [ "${{ inputs.destroy }}" = "true" ]; then
            echo "Destroying resources..."
            terraform destroy -auto-approve -var-file=${{ inputs.environment }}.tfvars
          else
            echo "Applying resources..."
            terraform apply -auto-approve -var-file=${{ inputs.environment }}.tfvars
          fi
